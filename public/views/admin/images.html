<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Images</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="form form-inline">
            <input type="file"
                   nv-file-select
                   class="form-control"
                   uploader="vm.uploader">
        </div>
    </div>
    <div ng-show="vm.image.full">
        <img src="{{vm.image.full}}" alt="" height="380px" width="460px">
    </div>
</div>

<style>
    .image-list {
        list-style: none;
    }

    .image-item {
        margin-bottom: 10px;
    }
</style>
