<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
</div>

<div class="row">
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="user in vm.users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
