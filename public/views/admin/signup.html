<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Signup</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="vm.credentials.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.credentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password">
            </div>
            <button class="btn btn-primary" ng-click="vm.signup()">Signup</button>
            <a ui-sref="login">Login</a>
        </form>
    </div>
</div>
